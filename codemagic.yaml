workflows:
  explora-android:
    name: Explora Android Build
    max_build_duration: 60
    environment:
      flutter: "3.7.2"
      vars:
        FLUTTER_BUILD_MODE: release
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Run tests
        script: |
          flutter test
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - afachriaddin@gmail.com.com  # ganti dengan email kamu
